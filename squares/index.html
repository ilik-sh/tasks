
<html>
    <!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Square(running)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="column">
            <div class="rectangle">
                <div class="square css-transition"></div>
            </div>
            <div class="rectangle">
                <div class="square css-keyframes"></div>
            </div>
            <div class="rectangle">
                <div class="square" id="js-setInterval"></div>
            </div>
            <div class="rectangle">
                <div class="square" id="js-requestAnimationFrame"></div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
